  <meta charset="UTF-8">

  <title>Vivek Jindal - Portfolio</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Custom CSS for loading screen -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0A192F 0%, #020C1B 100%);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #0A192F 0%, #020C1B 100%);
      z-index: 9999;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border: 3px solid #64FFDA;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: #64FFDA;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-text {
      color: #8892B0;
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    .loading-bar {
      width: 200px;
      height: 4px;
      background: rgba(100, 255, 218, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #64FFDA, #41B883);
      border-radius: 2px;
      animation: loading 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-container" id="loading">
    <div class="logo">VJ</div>
    <div class="loading-text">Loading Portfolio...</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <!-- This script installs service_worker.js to provide PWA functionality -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
      
      // Hide loading screen after Flutter loads
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }, 2000);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              reg.update();
              waitForActivation(reg.installing);
            } else {
              loadMainDartJs();
            }
          });

        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn('Failed to load service worker. Loading main dart js.');
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>
</body>
</html>
